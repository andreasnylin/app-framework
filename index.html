<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>App framework</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="app.js"></script>
	<script>

		App.global(
			{ kaffe: 'kaka' }
		)
		.global('cola', 'chips')
		.module('A', {
			init: function () {
				console.log('Module ' + this.name + ' was initialized');
			},
			name: 'A',
			sayWhat: function() {
				return 'what?';
			}
		})
		.module('B', {
			init: function () {
				console.log('Module ' + this.name + ' was initialized');
			},
			require: 'required-lib.js',
			sayCheese: function() {
				return 'Cheese!';
			},
			name: 'B'
		})
		.module({
			init: function () {
				console.log('Unnamed module was initialized');
			}
		})
		.ready(function() {
			console.log(App.module('B').sayCheese());
			console.log('All done!');
		});

	</script>

	Methods
	---------

	global

	module

	ready

</body>
</html>
